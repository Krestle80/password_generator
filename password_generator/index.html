<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <div>
            <h3>Password length: <span id="total_number"> </span></h3>
            <input type="range" min="8" max="136" value="8"  id="totalRange" class = "slider">
          </div>
          <div>
            <h3>Upper Case:<span id="upper_number"> </span></h3>
            <input type="range" min="1" max="43" value="2"  id="upperRange" class = "slider">
          </div>
          <div>
            <h3>symbols:<span id="symbols_number"></span></h3>
            <input type="range" min="1" max="43" value="2"  id="symbolsRange" class = "slider">
          </div>
          <div>
            <h3>Numbers:<span id= "numbers_number"></span></h3>
            <input type="range" min="1" max="43" value="2"  id="numbersRange" class = "slider">
          </div id = "password_container">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
